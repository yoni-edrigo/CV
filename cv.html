    <script>
        function addIcons() {
            const mainContent = document.querySelector('.main-content');
            const firstP = mainContent.querySelector('p');
            if (firstP) {
                firstP.classList.add('contact-info');
                let html = firstP.innerHTML;
                html = html.replace(/(<strong>)(\d{3}-\d{4}-\d{3})/g, '$1<i class="fas fa-phone"></i> $2');
                html = html.replace(/(<strong>)(yonivasilevski@gmail\.com)/g, '$1<i class="fas fa-envelope"></i> $2');
                html = html.replace(/(<a href="mailto:[^"]*">)/g, '$1<i class="fas fa-envelope"></i> ');
                html = html.replace(/(<a href="https:\/\/www\.linkedin\.com[^"]*">)/g, '$1<i class="fab fa-linkedin"></i> ');
                html = html.replace(/(<a href="https:\/\/github\.com[^"]*">)/g, '$1<i class="fab fa-github"></i> ');
                firstP.innerHTML = html;
            }

            const sectionIcons = {
                'Professional Summary': 'fas fa-user-tie',
                'Projects': 'fas fa-code',
                'Professional Experience': 'fas fa-briefcase',
                'Education': 'fas fa-graduation-cap',
                'Military Service': 'fas fa-medal'
            };

            mainContent.querySelectorAll('h2').forEach(h2 => {
                const text = h2.textContent.trim();
                if (sectionIcons[text]) {
                    h2.innerHTML = `<i class="${sectionIcons[text]}"></i>${text}`;
                }
            });

            const sidebar = document.querySelector('.sidebar');
            const languagesList = sidebar.querySelector('ul');
            if (languagesList) {
                languagesList.querySelectorAll('li').forEach(li => {
                    if (!li.querySelector('i')) {
                        li.innerHTML = '<i class="fas fa-comment"></i>' + li.innerHTML;
                    }
                });
            }

            const skillsList = sidebar.querySelectorAll('ul')[1];
            if (skillsList) {
                skillsList.querySelectorAll('li').forEach(li => {
                    if (!li.querySelector('i')) {
                        const text = li.textContent.toLowerCase();
                        let icon = 'fas fa-check-circle';
                        if (text.includes('react') || text.includes('software') || text.includes('development')) {
                            icon = 'fas fa-code';
                        } else if (text.includes('3d') || text.includes('modeling') || text.includes('blender')) {
                            icon = 'fas fa-cube';
                        } else if (text.includes('adobe') || text.includes('graphics') || text.includes('design')) {
                            icon = 'fas fa-palette';
                        } else if (text.includes('task') || text.includes('management')) {
                            icon = 'fas fa-tasks';
                        } else if (text.includes('creativity')) {
                            icon = 'fas fa-lightbulb';
                        } else if (text.includes('problem') || text.includes('critical')) {
                            icon = 'fas fa-brain';
                        }
                        li.innerHTML = `<i class="${icon}"></i>` + li.innerHTML;
                    }
                });
            }
        }

        async function loadCV() {
            try {
                const markdown = document.getElementById('cv-markdown').textContent;
                const languagesMatch = markdown.match(/## Languages\n\n([\s\S]*?)(?=\n##|$)/);
                const skillsMatch = markdown.match(/## Skills and Tools\n\n([\s\S]*?)(?=\n##|$)/);
                const languagesContent = languagesMatch ? languagesMatch[1].trim() : '';
                const skillsContent = skillsMatch ? skillsMatch[1].trim() : '';
                let mainMarkdown = markdown.replace(/## Languages\n\n[\s\S]*?(?=\n##|$)/, '');
                mainMarkdown = mainMarkdown.replace(/## Skills and Tools\n\n[\s\S]*?(?=\n##|$)/, '');
                const mainHtml = marked.parse(mainMarkdown);
                const languagesHtml = marked.parse(languagesContent);
                const skillsHtml = marked.parse(skillsContent);

                document.body.innerHTML = `
                    <div class="outer-wrapper">
                        <div class="download-section">
                            <button class="download-btn" onclick="window.print()"><i class="fas fa-file-pdf"></i> Download PDF</button>
                        </div>
                        <div class="cv-wrapper">
                            <div class="container">
                                <div class="main-content">
                                    ${mainHtml}
                                </div>
                                <div class="sidebar">
                                    <h2><i class="fas fa-language"></i>Languages</h2>
                                    ${languagesHtml}
                                    <h2><i class="fas fa-tools"></i>Skills & Tools</h2>
                                    ${skillsHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                addIcons();
            } catch (error) {
                document.body.innerHTML = `
                    <div class="error">
                        <h2>Error Loading CV</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        loadCV();
    </script>
